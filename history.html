            <div class="flex flex-col flex-1 overflow-hidden">
                <header class="flex items-center justify-between px-6 py-4 bg-white border-b-4 border-indigo-600">
                    <div class="flex items-center">
                        <button @click="sidebarOpen = true" class="text-gray-500 focus:outline-none lg:hidden">
                            <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M4 6H20M4 12H20M4 18H11" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round"></path>
                            </svg>
                        </button>
        
                        <div class="relative mx-4 lg:mx-0">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                               
                            </span>
                            <div class="flex items-center mb-4">
                                <input 
                                    type="text" 
                                    id="searchInput" 
                                    class="w-64 p-2 border border-gray-300 rounded-md" 
                                    placeholder="Search by Name, Table, Status..." 
                                    onkeyup="filterData()"
                                />
                            </div>
                        </div>
                    </div>
        
                    <div class="flex items-center">
                        <div x-data="{ notificationOpen: false }" class="relative">
                            <button @click="notificationOpen = ! notificationOpen"
                                class="flex mx-4 text-gray-600 focus:outline-none">
                                <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d=""
                                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    </path>
                                </svg>
                            </button>
        
                            <div x-show="notificationOpen" @click="notificationOpen = false"
                                class="fixed inset-0 z-10 w-full h-full" style="display: none;"></div>
        
                            <div x-show="notificationOpen"
                                class="absolute right-0 z-10 mt-2 overflow-hidden bg-white rounded-lg shadow-xl w-80"
                                style="width: 20rem; display: none;">
                            
                  
                                </a>
                            </div>
                        </div>
        
                        <div x-data="{ dropdownOpen: false }" class="relative">
                            <button @click="dropdownOpen = ! dropdownOpen"
                                class="relative block w-8 h-8 overflow-hidden rounded-full shadow focus:outline-none">
                                <img class="object-cover w-full h-full"
                                      src="img/img/admin.png"
                                    alt="Your avatar">
                            </button>
        
                            <div x-show="dropdownOpen" @click="dropdownOpen = false" class="fixed inset-0 z-10 w-full h-full"
                                style="display: none;"></div>
        
                            <div x-show="dropdownOpen"
                                class="absolute right-0 z-10 w-48 mt-2 overflow-hidden bg-white rounded-md shadow-xl"
                                style="display: none;">
                                <button id="logoutButton" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-indigo-600 hover:text-white">Logout</button>
                            </div>
                        </div>

                <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-200">
                    <div class="container px-6 py-8 mx-auto">
                        <h3 class="text-3xl font-medium text-gray-700">HISTORY PESANAN</h3>
                        <div class="mt-8">
                        </div>
                        <div class="flex flex-col mt-8">
                            <div class="py-2 -my-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8">
                                <div class="inline-block min-w-full overflow-hidden align-middle border-b border-gray-200 shadow sm:rounded-lg">
                                    <div class="flex space-x-4 mb-4">
                                        <button id="filterWeekly" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
                                            Cetak Mingguan
                                        </button>
                                        <button id="filterMonthly" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">
                                            Cetak Bulanan
                                        </button>
                                    </div>
                                    
                                    <table id="dataDisplayTable" class="min-w-full">
                                        <thead class="bg-gray-50">
                                            <tr>
                                                <th class="px-6 py-3 text-xs font-medium text-left text-gray-500 uppercase border-b border-gray-200">Nama Pelanggan</th>
                                                <th class="px-6 py-3 text-xs font-medium text-left text-gray-500 uppercase border-b border-gray-200">No Meja</th>
                                                <th class="px-6 py-3 text-xs font-medium text-left text-gray-500 uppercase border-b border-gray-200">Daftar Menu</th>
                                                <th class="px-6 py-3 text-xs font-medium text-left text-gray-500 uppercase border-b border-gray-200">Total Harga</th>
                                                <th class="px-6 py-3 text-xs font-medium text-left text-gray-500 uppercase border-b border-gray-200">Status Pesanan</th>
                                                <th class="px-6 py-3 text-xs font-medium text-left text-gray-500 uppercase border-b border-gray-200">Tanggal Pesanan</th>
                                                <th class="px-6 py-3 text-xs font-medium text-left text-gray-500 uppercase border-b border-gray-200">Pembayaran</th>
                                                <th class="px-6 py-3 text-xs font-medium text-left text-gray-500 uppercase border-b border-gray-200">Catatan Pesanan</th>
                                                <th class="px-6 py-3 text-xs font-medium text-left text-gray-500 uppercase border-b border-gray-200">Cetak Pesanan</th>
                                            </tr>
                                        </thead>
                                        <tbody class="bg-white">
                                            <!-- Data akan diisi oleh JavaScript -->
                                        </tbody>
                                    </table>
    
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
