<html lang="en">

</head>

<body class="overflow-y-hidden">
    <div hidden id="isi"></div>

    <div>

        <div x-data="{ sidebarOpen: false }" class="flex h-screen bg-gray-200">

            <div :class="sidebarOpen ? 'translate-x-0 ease-out' : '-translate-x-full ease-in'" class="fixed inset-y-0 left-0 z-30 w-64 overflow-y-auto transition duration-300 transform bg-gray-900 lg:translate-x-0 lg:static lg:inset-0">
                <div class="flex items-center justify-center mt-8">
                    <div class="flex items-center">
                        <img src="img/img/logo.png" class="w-10 h-10" alt="">
                        <span class="mx-2 text-2xl font-semibold text-white">Kasir</span>
                    </div>
                </div>
        
                <nav class="mt-10">
                    <a class="flex items-center px-6 py-2 mt-4 text-gray-100 bg-gray-700 bg-opacity-25" href="#">
                        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"

                        </svg>
                        <span class="mx-3">Dashboard</span>
                    </a>

                    <a class="flex items-center px-6 py-2 mt-4 text-gray-500 hover:bg-gray-700 hover:bg-opacity-25 hover:text-gray-100" href="daftar_pesanan.html">

                        <span class="mx-3">Daftar Pesanan</span>
                    </a>

                    <a class="flex items-center px-6 py-2 mt-4 text-gray-500 hover:bg-gray-700 hover:bg-opacity-25 hover:text-gray-100" href="pesanan_baru.html">
                        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 14v6m-3-3h6M6 10h2a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v2a2 2 0 002 2zm10 0h2a2 2 0 002-2V6a2 2 0 00-2-2h-2a2 2 0 00-2 2v2a2 2 0 002 2zM6 20h2a2 2 0 002-2v-2a2 2 0 00-2-2H6a2 2 0 00-2 2v2a2 2 0 002 2z">
                            </path>
                        </svg>
        
                        <span class="mx-3">Pesanan Baru</span>
                    </a>

                    <a class="flex items-center px-6 py-2 mt-4 text-gray-500 hover:bg-gray-700 hover:bg-opacity-25 hover:text-gray-100" href="proses.html">
                        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                         
                            <ellipse cx="12" cy="18" rx="8" ry="2" stroke="currentColor" stroke-width="2" fill="none" />
                            
                     
                            <circle cx="12" cy="14" r="4" stroke="currentColor" stroke-width="2" fill="none" />
                          
                   
                            <path d="M10 10c-1-1-1-3 0-4m4 4c1-1 1-3 0-4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                          
                            <animateTransform attributeName="transform" type="translate" from="0 -2" to="0 2" dur="1.5s" repeatCount="indefinite" />
                          </svg>
                          
        
                        <span class="mx-3">Pesanan Diproses</span>
                    </a>
                    
                    <a class="flex items-center px-6 py-2 mt-4 text-gray-500 hover:bg-gray-700 hover:bg-opacity-25 hover:text-gray-100" href="history.html">
                        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none" />
                          
                            <path d="M12 12V8" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                            <path d="M12 12L15 14" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                          
                            <path d="M16 4a8 8 0 0 1-8 8m0-4v4h4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                          </svg>
                          
        
                        <span class="mx-3">History</span>
                    </a>

                    </a>
                </nav>
            </div>
            <div class="flex flex-col flex-1 overflow-hidden">
                <header class="flex items-center justify-between px-6 py-4 bg-white border-b-4 border-indigo-600">
                    <div class="flex items-center">
                        <button @click="sidebarOpen = true" class="text-gray-500 focus:outline-none lg:hidden">
                            <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M4 6H20M4 12H20M4 18H11" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round"></path>
                            </svg>
                        </button>
                    </div>
        
                    <div class="flex items-center">
                        <div x-data="{ notificationOpen: false }" class="relative">
                            <button @click="notificationOpen = ! notificationOpen"
                                class="flex mx-4 text-gray-600 focus:outline-none">
                                <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M15 17H20L18.5951 15.5951C18.2141 15.2141 18 14.6973 18 14.1585V11C18 8.38757 16.3304 6.16509 14 5.34142V5C14 3.89543 13.1046 3 12 3C10.8954 3 10 3.89543 10 5V5.34142C7.66962 6.16509 6 8.38757 6 11V14.1585C6 14.6973 5.78595 15.2141 5.40493 15.5951L4 17H9M15 17V18C15 19.6569 13.6569 21 12 21C10.3431 21 9 19.6569 9 18V17M15 17H9"
                                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    </path>
                                </svg>
                            </button>
        
                            <div x-show="notificationOpen" @click="notificationOpen = false"
                                class="fixed inset-0 z-10 w-full h-full" style="display: none;"></div>
        
                            <div x-show="notificationOpen"
                                id="notificationDropdown"
                                class="absolute right-0 z-10 mt-2 overflow-hidden bg-white rounded-lg shadow-xl w-80"
                                style="width: 20rem; display: none;">
                            </div>
                        </div>
        
                        <div x-data="{ dropdownOpen: false }" class="relative">
                            <button @click="dropdownOpen = ! dropdownOpen"
                                class="relative block w-8 h-8 overflow-hidden rounded-full shadow focus:outline-none">
                                <img class="object-cover w-full h-full"
                                    src="img/img/admin.png"
                                    alt="Your avatar">
                            </button>
        
                            <div x-show="dropdownOpen" @click="dropdownOpen = false" class="fixed inset-0 z-10 w-full h-full"
                                style="display: none;"></div>
        
                            <div x-show="dropdownOpen"
                                id="notificationDropdown"
                                class="absolute right-0 z-10 w-48 mt-2 overflow-hidden bg-white rounded-md shadow-xl"
                                style="display: none;">
                                <button id="logoutButton" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-indigo-600 hover:text-white">Logout</button>
                            </div>
                        </div>
                    </div>
                </header>
                <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-200">
                    <div class="container px-6 py-8 mx-auto">
                        <h3 class="text-3xl font-medium text-gray-700">Dashboard</h3>
        
                        <div class="flex flex-wrap mt-6 -mx-2">
                            <!-- Daily Orders Card -->
                            <div class="w-full sm:w-1/2 lg:w-1/3 px-2">
                                <div class="flex items-center px-5 py-6 bg-white rounded-md shadow-sm">
                                    <div class="p-3 bg-green-600 bg-opacity-75 rounded-full">
                                        <svg class="w-6 h-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v2a2 2 0 002 2h2a2 2 0 002-2v-2m-6 0V9a4 4 0 018 0v8m-6 0H7a2 2 0 00-2 2m14-2a2 2 0 00-2-2h-4m0 0V9m0 8v2a2 2 0 01-2 2H9a2 2 0 01-2-2v-2" />
                                        </svg>
                                    </div>
                                    <div class="mx-5">
                                        <h4 id="dailyOrders" class="text-2xl font-semibold text-gray-700">0</h4>
                                        <div class="text-gray-500">Pesanan Harian</div>
                                    </div>
                                </div>
                            </div>
                        
                            <!-- Total Orders Card -->
                            <div class="w-full sm:w-1/2 lg:w-1/3 px-2">
                                <div class="flex items-center px-5 py-6 bg-white rounded-md shadow-sm">
                                    <div class="p-3 bg-blue-600 bg-opacity-75 rounded-full">
                                        <svg class="w-6 h-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4m16 0a8 8 0 11-16 0 8 8 0 0116 0z" />
                                        </svg>
                                    </div>
                                    <div class="mx-5">
                                        <h4 id="totalOrders" class="text-2xl font-semibold text-gray-700">0</h4>
                                        <div class="text-gray-500">Total Pesanan</div>
                                    </div>
                                </div>
                            </div>
                        
                            <!-- Daily Revenue Card -->
                            <div class="w-full sm:w-1/2 lg:w-1/3 px-2">
                                <div class="flex items-center px-5 py-6 bg-white rounded-md shadow-sm">
                                    <div class="p-3 bg-yellow-600 bg-opacity-75 rounded-full">
                                        <svg class="w-6 h-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 4c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm-2 6v6" />
                                        </svg>
                                    </div>
                                    <div class="mx-5">
                                        <h4 id="dailyRevenue" class="text-2xl font-semibold text-gray-700">Rp 0</h4>
                                        <div class="text-gray-500">Pendapatan Harian</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        


                     
                       
                    </div>
                </main>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
    <script type="module" src="js/dashboard.js"></script>
    <script type="module" src="js/logout.js"></script>

</body>
</html>
